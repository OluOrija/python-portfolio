{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="content-wrap">
    <div class="py-160 bg-dark text-center">
        <div class="container shape-parent">
            <div class="shape ml-60">
                <svg class="mt-n160" data-rellax-speed="1" width="500" height="318" viewBox="0 0 500 318" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="250" cy="68" r="250" fill="#202020" />
                </svg>
            </div>
            <div class="row justify-content-center text-white mb-100">
                <div class="col-12 col-lg-8 col-xl-6">
                    <h1 class="display-4 mb-20 text-white show-on-scroll" data-show-duration="500" data-show-distance="10">StShadow.</h1>
                    <p class="mb-4 show-on-scroll" data-show-duration="500" data-show-distance="10" data-show-delay="100">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce in erat tellus. Donec quis nulla eu tellus molestie viverra nec ac ipsum.</p>
                </div>
            </div>

            <div class="row gh-1 gv-4">
                {% for project in projects %}
                <div class="col-12 col-md-6 col-lg-4 show-on-scroll" data-show-duration="500" data-show-distance="20" data-show-delay="250">
                    <a href="{% url 'project_detail' project.pk %}" class="card card-demo text-white">
                        <span class="card-img">
                            <img src="{% static project.image %}" alt="" width="300" height="300">
                        </span>
                        <span class="card-body">
                            <span class="card-title h5">{{ project.title }}</span>
                        </span>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
